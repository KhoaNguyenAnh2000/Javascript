<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello World</h1>
    <!--
      put the script element at the end of the body section, after all existing elements
      Reasons:
      1. browsers parse this file top -> bottom, if put it at top, the browser will have difficulty rendering the page.
      2. put at the bottom makes sure that the JS renders all of the above elements.
    -->
    <script src="index.js">
        console.log('Hello World');
    </script>
</body>

</html>
